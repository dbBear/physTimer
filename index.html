<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Stupid Fucking Timer</title>
  <meta name="description" content="Stupid Fucking Timer">
  <meta name="author" content="Plebs">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<body>
  <main>
    <div id="question-clock">
    </div>
    <div id="test-clock">
    </div>
    <div id="overtime-clock">
    </div>
    <div id="clock-button">
    </div>
    <div id="big-button">
        <button type="button" class="btn btn-primary">BUTTON</button>
    </div>
    <div id="test-stats">
        <form>
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="questionTotal">Total Questions</label>
              <input type="number" class="form-control" id="questionTotal" value="10">
              <small id="questionTotalHelp" class="form-text text-muted">Number of Questions on the test</small>
            </div>
            <div class="col-sm-6">
              <label for="timeTotal">Total Time (in minutes ONLY)</label>
              <input type="number" class="form-control" id="timeTotal" value="60">
              <small id="timeTotalHelp" class="form-text text-muted">Total time IN MINUTES for the test</small>
            </div>
          </div>
        </form>
    </div>
  </main>
  
  <!-- js load -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
